<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo">Hello DevOps</p>
    <button type="submit" onclick="MyFunc()">Submit</button><br><br>
    
    <form name="myform" action="/empty.html" onsubmit="return validateForm()" method="post">
        Name: <input type="text" name="fname">
        <input type="submit" value="submit">
    </form>

    <script>
        function MyFunc(){
            const array = ["Apple", "Papaya", "Orange"]
            document.getElementById("demo").innerText=array;
        }   

        function validateForm(){
            let x = document.forms["myform"] ["fname"].value;
            if (x == ""){
                alert ("Name must be filled out");
                return false; 
            }  
                  
        }
    </script>

</body>
</html>
